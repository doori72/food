server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: front
          uri: http://localhost:8081
          predicates:
            - Path=/payments/**, /orders/**, /reviews/**, 
        - id: store
          uri: http://localhost:8082
          predicates:
            - Path=/foodCookings/**, 
        - id: rider
          uri: http://localhost:8083
          predicates:
            - Path=/deliveries/**, 
        - id: notification
          uri: http://localhost:8084
          predicates:
            - Path=/notices/**, 
        - id: customer
          uri: http://localhost:8085
          predicates:
            - Path=/customers/**, /mypages/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: front
          uri: http://front:8080
          predicates:
            - Path=/payments/**, /orders/**, /reviews/**, 
        - id: store
          uri: http://store:8080
          predicates:
            - Path=/foodCookings/**, 
        - id: rider
          uri: http://rider:8080
          predicates:
            - Path=/deliveries/**, 
        - id: notification
          uri: http://notification:8080
          predicates:
            - Path=/notices/**, 
        - id: customer
          uri: http://customer:8080
          predicates:
            - Path=/customers/**, /mypages/**
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
